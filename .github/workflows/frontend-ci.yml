name: Frontend CI

on:
  push:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  ci:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check if frontend files exist
        id: check-files
        run: |
          if [ -f "frontend/package.json" ]; then
            echo "files_exist=true" >> $GITHUB_OUTPUT
          else
            echo "files_exist=false" >> $GITHUB_OUTPUT
          fi
        
      - name: Checkout
        if: steps.check-files.outputs.files_exist == 'true'
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: steps.check-files.outputs.files_exist == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        if: steps.check-files.outputs.files_exist == 'true'
        working-directory: frontend
        run: npm ci

      - name: Validate environment configuration
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
          NEXT_PUBLIC_ENVIRONMENT: development
          NEXT_PUBLIC_APP_NAME: Healthcare Study Companion (CI)
          NEXT_PUBLIC_ENABLE_DEBUG_MODE: false
          NEXT_PUBLIC_ENABLE_ANALYTICS: false
        run: |
          echo "üîç Validating development environment configuration..."
          node scripts/validate-environment.js --environment development --verbose || true
          
          echo "üîç Validating staging environment configuration..."
          node scripts/validate-environment.js --environment staging --json || true
          
          echo "üîç Validating production environment configuration..."
          node scripts/validate-environment.js --environment production --json || true

      - name: Lint (ESLint)
        working-directory: frontend
        run: npm run lint || true

      - name: Type check (TypeScript)
        working-directory: frontend
        run: npm run type-check || true

      - name: Build application
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
          NEXT_PUBLIC_ENVIRONMENT: development
        run: npm run build

      - name: Test build output
        working-directory: frontend
        run: |
          echo "üîç Checking build output..."
          ls -la .next/
          echo "‚úÖ Build completed successfully"